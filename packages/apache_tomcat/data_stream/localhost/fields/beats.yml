- name: log.offset
  type: long
  description: Log offset.
- name: log.file
  type: group
  fields:
    - name: device_id
      type: keyword
      description: Log file device ID key
    - name: fingerprint
      type: keyword
      description: Fingerprint for the file
    - name: inode
      type: keyword
      description: Log file inode key
    - name: idxhi
      type: keyword
      description: File index high
    - name: idxlo
      type: keyword
      description: File index low
    - name: vol
      type: keyword
      description: Volume serial number
